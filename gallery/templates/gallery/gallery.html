{% extends 'base.html' %} {% load static %} {% block content %}
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f6fb;
    }
    /* ===== HEADER ===== */
    
    .page-header {
        background: linear-gradient(135deg, #198754, #146c43);
        color: #fff;
        text-align: center;
        padding: 20px 15px;
        margin-top: -20px;
        margin-left: -20px;
        margin-right: -20px;
        border-radius: 0 0 15px 15px;
    }
    
    .page-header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }
    
    .page-header p {
        margin: 5px 0 0;
        font-size: 14px;
        opacity: 0.9;
    }
    /* ===== MAIN CONTENT ===== */
    
    .content {
        padding: 20px 0;
    }
    
    .page-title {
        text-align: center;
        margin-bottom: 25px;
    }
    
    .page-title h2 {
        margin: 0;
        font-size: 24px;
        color: #198754;
    }
    
    .page-title p {
        margin-top: 8px;
        font-size: 14px;
        color: #666;
    }
    /* ===== GALLERY ===== */
    
    .gallery {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .gallery-item {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .gallery-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        transition: transform 0.5s ease;
    }
    
    .gallery-item:hover img {
        transform: scale(1.05);
    }
    
    .img-name {
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        color: #1e3c72;
        background: #f8f9fa;
        border-top: 1px solid #eee;
    }
    /* ===== DESKTOP VIEW ===== */
    
    @media (min-width: 768px) {
        .gallery {
            grid-template-columns: repeat(4, 1fr);
        }
        .gallery-item img {
            height: 200px;
        }
        .page-header h1 {
            font-size: 32px;
        }
    }
    /* ===== FOOTER STYLES (already in base.html) ===== */
    
    .page-footer {
        margin-top: 40px;
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 14px;
        border-top: 1px solid #eee;
    }
</style>

<div class="container">
    <!-- PAGE HEADER -->


    <!-- MAIN CONTENT -->
    <div class="content">
        <div class="page-title">
            <h2>Our Travel Gallery</h2>
            <p>Beautiful moments from our journeys across India</p>
        </div>

        <!-- GALLERY -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="{% static 'images/m1.jpg' %}" alt="Mumbai">
                <div class="img-name">Mumbai</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/p1.webp' %}" alt="Porbandar">
                <div class="img-name">Porbandar</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/d1.jpg' %}" alt="Dwarka">
                <div class="img-name">Dwarka</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/del1.jpg' %}" alt="Delhi">
                <div class="img-name">Delhi</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/in1.jpg' %}" alt="Indore">
                <div class="img-name">Indore</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/s1.jpg' %}" alt="Somnath">
                <div class="img-name">Somnath</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/su1.jpg' %}" alt="Surat">
                <div class="img-name">Surat</div>
            </div>

            <div class="gallery-item">
                <img src="{% static 'images/u1.jpg' %}" alt="Ujjain">
                <div class="img-name">Ujjain</div>
            </div>
        </div>
    </div>

    <!-- PAGE FOOTER -->
    <div class="page-footer">
        Â© 2024 Pathan Travels | All Rights Reserved | Contact: 9879230065
    </div>
</div>

{% endblock %}
