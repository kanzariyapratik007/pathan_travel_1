<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathan Travels Gallery</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        header {
            background: #1e3c72;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #1e3c72;
        }
        
        .gallery {
            max-width: 1100px;
            margin: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.03);
        }
        
        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Pathan Travels</h1>
        <p>Our Travel Memories</p>
    </header>

    <h2>Gallery</h2>

    <div class="gallery">
        <!-- MANUAL IMAGES -->
        <img src="images/img1.jpg" alt="Tour Image">
        <img src="images/img2.jpg" alt="Tour Image">
        <img src="images/img3.jpg" alt="Tour Image">
        <img src="images/img4.jpg" alt="Tour Image">
    </div>

    <footer>
        Â© 2024 Pathan Travels | All Rights Reserved
    </footer>

</body>

</html>
